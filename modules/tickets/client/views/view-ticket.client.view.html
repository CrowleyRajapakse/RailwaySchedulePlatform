<section>
  <div class="page-header">
    <h1 ng-bind="vm.ticket.name"></h1>
  </div>
  <br>
  <div id="print">
    <p>RefNo : {{vm.ticket.refNo}}</p>
    <p>From : {{vm.ticket.from}}</p>
    <p>To : {{vm.ticket.to}}</p>
    <p>Class : {{vm.ticket.tclass}}</p>
    <p>Type : {{vm.ticket.ttype}}</p>
    <p>Price : {{vm.ticket.price}}</p>
    <p>Date : {{vm.ticket.tdate}}</p>
  </div>
  <div class="pull-right"
       ng-show="vm.ticket.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="tickets.edit({ ticketId: vm.ticket._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.ticket.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.ticket.user"
            ng-bind="vm.ticket.user.displayName"></span>
      <span ng-if="!vm.ticket.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.ticket.content"></p>
</section>
